<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gifs autoplay for Google™</title>
    <style>
      body {
        margin: 0;
      }

      a {
        text-decoration: none;
        color: #c55a11;
        padding: 1rem 1rem 0.5rem;
        display: block;
        font-size: 1.5rem;
        white-space: nowrap;

        &:hover {
          text-shadow: 1px 1px 3px #bbb;
        }
      }

      #settings {
        font-size: 1rem;
        padding-bottom: 1rem;
      }

      label {
        padding: 0.5rem 1rem;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        align-items: end;
      }

      #note {
        flex: 1 1 100%;
        font-size: 0.8rem;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <a
      href="https://chrome.google.com/webstore/detail/mfaepkdaodjclepbclabjbigjeohfdje"
      target="_blank"
    >
      Gifs autoplay for Google™
    </a>

    <div id="settings">
      <label>
        Extension enabled:
        <input type="checkbox" id="enabled-cbx" />
      </label>
      <div id="more-settings">
        <label>
          Use new solution:
          <input type="checkbox" id="rules-cbx" />
          <div id="note">
            If disabled, old solution is applied but may not work in all cases
            due to Google's limitations.
          </div>
        </label>
        <label>
          Column count:
          <input
            id="column-count-range-input"
            type="range"
            min="1"
            max="20"
            step="1"
            value="3"
          />
          <span id="column-count">3</span>
        </label>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
